# Basic
name:               "To Overcome"

# URL
baseurl:            ""
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

paginate: 10
paginate_path: "page:num"
# Markdown
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "strikethrough", "superscript", "with_toc_data"]
##syntax highlighter. change it to pygments
highlighter: pygments


# Navigation
nav:
  - name:           "About"
    href:           "/about"

  - name: "Twitter"
    href: "//www.twitter.com/mattoflambda"
  - name: "Github"
    href: "//www.github.com/parsonsmatt"
  - name: "Email"
    href: "hello@parsonsmatt.org"

##Some commonly used links
links:
  facebook: parsonsmatt
  twitter: mattoflambda
  email: hello@parsonsmatt.org
  github: parsonsmatt


# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
