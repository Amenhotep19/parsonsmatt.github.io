---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small">
    <a href="{{ site.baseurl }}/">{{ site.name }}</a>
  </h1>
</header>
<div class="content post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">
    <time>{{ page.date | date_to_string }}</time>
  </div>
  {{ content }}
</div>
<footer>
  <hr>
    <p>
        My blog is hosted on <a href="http://github.com/parsonsmatt/parsonsmatt.github.io">GitHub</a>. If you'd like to leave a comment, report a problem, or contact me, then that's a fine place to do so.
    </p>
    <p>
        <ul>
            <li><a href="https://www.parsonsmatt.org/">The rest of my posts</a></li>
            <li><a href="https://www.parosnsmatt.org/tutorials">My tutorials</a></li>
        </ul>
    </p>
</footer>
